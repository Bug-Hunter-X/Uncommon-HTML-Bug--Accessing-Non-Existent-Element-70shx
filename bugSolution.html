<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Correctly accessing an element and handling non-existence
    const element = document.getElementById('myDiv');
    if (element) {
      element.innerHTML = "Text modified successfully!";
    } else {
      console.log("Element not found!");
    }
    
    const nonExistentElement = document.getElementById('nonExistentElement');
    if (nonExistentElement) {
        nonExistentElement.innerHTML = "This will not execute";
    } else {
        console.log("Element with id 'nonExistentElement' not found!");
    }
  </script>
</body>
</html>
